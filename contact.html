<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>car rental contact</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">PCCOE,Nigdi</div>
          <div class="text-two">Pune</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 91682 27886</div>
          <div class="text-two">+91 84468 22467</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">vishwajeet@gmail.com</div>
          <div class="text-two">kartik@gmail.com</div>
          <div class="text-two">sangharsh@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Car Rent</div>
        <div class="topic-text">Send us a message</div>
        <p>Let us know how we may help you. Write your query in breif</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        
        <div class="input-box">
          <!-- <input type="textarea" placeholder="Enter your message"> -->
          <textarea name="message" cols="50" rows="10" placeholder="Enter your message"></textarea>
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
